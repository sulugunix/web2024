<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todos</title>
        <link rel="stylesheet" href="./src/assets/styles/style.css">
    </head>
    <body>
    <header class="header">
        <nav class="nav">
            <a href="/index.html">Главная страница</a>
            <a href="/user.html">Пользователь</a>
            <a href="/logout.html">Выход</a>
        </nav>
    </header>

    <main class="main">
        <form id="todo-form" class="form">
            <label class="text-field">
                <input type="text" class="text-field__input" name="todo" placeholder="Задание">
                <span class="text-field__error"></span>
            </label>

            <button type="submit" class="button">Добавить</button>
        </form>
        <div class="todos" id="todos">

        </div>
        <button class="button" id="todos_button">Обновить список</button>
        <button class="button" id="delete_button">Удалить отмеченные задачи</button>
    </main>

    <div class="loader-wrapper" data-loading>
        <img src="./src/assets/icons/loader.svg" alt="" class="loader">
    </div>

    <script src="src/pages/todos.js" type="module"></script>
    </body>
</html>
