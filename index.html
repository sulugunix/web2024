<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="all">
            <div class="pizzas">
                <div class="pizza-card pizza-card--active">
                    <img src="img/pepperoni.webp" alt="Пепперони">
                    <p>Пепперони</p>
                </div>
                <div class="pizza-card">
                    <img src="img/margarita.webp" alt="Маргарита">
                    <p>Маргарита</p>
                </div>
                <div class="pizza-card">
                    <img src="img/bavarian.webp" alt="Баварская">
                    <p>Баварская</p>
                </div>
            </div>
            <div class="params">
                <h2>Выберите размер</h2>
                <div class="sizes">
                    <div class="size size--active">Маленькая</div>
                    <div class="size">Большая</div>
                </div>
                <h3>Добавить по вкусу</h3>
                <div class="topping-cards">
                    <div class="topping-card">
                        <img src="img/cheese.webp" alt="Сырный бортик">
                        <p>Сырный бортик</p>
                        <p class="price">150 ₽</p>
                    </div>
                    <div class="topping-card">
                        <img src="img/mocarella.webp" alt="Сливочная моцарелла">
                        <p>Сливочная моцарелла</p>
                        <p class="price">50 ₽</p>
                    </div>
                    <div class="topping-card">
                        <img src="img/chedder.webp" alt="Чеддер и пармезан">
                        <p>Чеддер и пармезан</p>
                        <p class="price">150 ₽</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="order">
                Добавить в корзину за <span class="result">900 ₽ (500 кКал)</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
